<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital@1&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section id="showcase">
      <div class="container">
        <button class="btn-toggle"><i class="far fa-lightbulb fa-3x"></i></button>
        <h1 class="header">Get your Quote</h1>
        <div class="quote-container">
          <blockquote class="quote">
            <p id="quote">Strangers think I'm Quiet. My Friends think I'm outgoing. My best friends know that I'm Completely Insane</p>
          </blockquote>
          <cite id="author">Unknown</cite>
        </div>
        <div class="buttons">
          <button class="btn-primary" id="btn"><span class="hide-on-small">Get a Quote </span> <i class="fas fa-random"></i></button>
          <button class="btn-primary btn-twitter" id="btn"><span class="hide-on-small">Share to Twitter</span> <i class="fab fa-twitter"></i></button>
          <button class="btn-primary btn-facebook" id="btn"><span class="hide-on-small">Share to Facebook</span> <i class="fab fa-facebook"></i></button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
